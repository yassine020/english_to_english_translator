<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English to English Translator</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
}

.output {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    min-height: 50px;
}

.word-title {
    font-weight: bold;
    margin-bottom: 5px;
}
</style>
</head>

<body>

<h1>English-to-English Translator</h1>
<p>Enter English text:</p>

<textarea id="inputText" placeholder="Type here..."></textarea>
<br>
<button onclick="translateText()">Translate</button>

<div class="output" id="output"></div>

<script>
function translateText(){
    const input = document.getElementById("inputText").value;
    document.getElementById("output").innerText = input;
}
</script>

</body>
</html>
